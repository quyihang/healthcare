<ion-view view-title="评价" style="top:0;bottom :0;left :0;right :0;width:100%">
    <ion-nav-bar class="bar-balanced bar-stable  bar ">
        <ion-nav-back-button>
           返回
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header light-bg ">
        <div class="row">
            <div class="evaluation-head gray-border-bottom">
               <div style="display:flex">
                   <h4 class="left-green col-80">{{today}}   日得分</h4>
                   <h4 class="green col-20 ">94</h4>
                </div> 
            </div>
        </div>
        <div class="rowline">
            <div class="padding evaluation gray-border-bottom" style="padding-bottom:30px;">
                <div class="row ">

                    <div class="col-33 col-offset-33 evaluation-line evaluation-row">午餐摄入</div>
                    <div class="col-25 evaluation-line evaluation-row">标准值</div>
                </div>
                <div class="row ">
                    <div class="col-33  evaluation-border-row">
                        <div class="rowline evaluation-line">总热量</div>
                        <div class="rowline evaluation-line">碳水化合物</div>
                        <div class="rowline evaluation-line">蛋白质</div>
                        <div class="rowline evaluation-line">脂肪</div>
                    </div>
                    <div class="col-33 evaluation-row evaluation-border-row">
                        <div class="rowline evaluation-line green">XX大卡</div>
                        <div class="rowline evaluation-line green">XX克（ %）</div>
                        <div class="rowline evaluation-line green">XX克（ %）</div>
                        <div class="rowline evaluation-line green">XX克（ %）</div>
                    </div>
                    <div class="col-25 evaluation-row">
                        <div class="rowline evaluation-line green">XX大卡</div>
                        <div class="rowline evaluation-line green">XX克</div>
                        <div class="rowline evaluation-line green">XX克</div>
                        <div class="rowline evaluation-line green">XX克</div>
                    </div>
                </div>

            </div>
        </div>

        <div class="evaluation-head ">
            <div class="row">
                <div style="height:auto">
                    <h4 class="left-rose rose">建议</h4>
                </div>
                <ol class="col-75" style="font-size:10px;">
                    <li class="">食物多样，谷类为主，粗细搭配</li>
                    <li class="">多吃蔬菜水果和薯类</li>
                    <li class="">每天吃奶类、大豆或其制品</li>
                    <li class="">常吃适量的鱼、禽、蛋和瘦肉</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <a class="evaluation-head " href="#/tab/book">
                <div class=" gray rowline " style="line-height:21px;align-content: center ;vertical-align:middle;justify-content:flex-start">
                    <div class="col-xs-5 left-gray" style="margin: 0 auto">返回饮食主页</div><i class="icon ion-ios-arrow-left col-xs-1" style="font-size:20px;"></i>
                </div>
</div>
        </a>
    </ion-content>
       
        
</ion-view>
